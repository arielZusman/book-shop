<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/open-iconic/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="lib/bs4/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Book Shop</title>
</head>

<body onload="onInit()">
  <div class="container">
    <h1 class="text-center">Book Shop</h1>
    <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#bookForm" role="button" aria-expanded="false" aria-controls="newBook">
        Create new book
      </a>

      <div class="collapse" id="bookForm">
        <form class="form-inline" onsubmit="onFormSubmit(this,event)">
          <div class="form-group mr-1">
            <label>
              <input type="text" class="form-control book-name" placeholder="Enter Book Name">
            </label>
          </div>
          <div class="form-group mr-1">
            <label>
              <input type="text" class="form-control book-price" placeholder="Enter Book price">
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </p>
    <table class="books-table table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th onclick="onSortByProp('name')">Title</th>
          <th onclick="onSortByProp('price')">price</th>
          <th colspan="3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Books go here -->
      </tbody>
    </table>
  </div>

  <div id="bookDetails" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Book Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- book details go here -->
        </div>

      </div>
    </div>
  </div>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/bs4/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils-service.js"></script>
  <script src="js/book-service.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
